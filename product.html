<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Detail | Pure Banana India</title>
</head>
<body>
    <div class="container">
        <h1>Banana Powder</h1>
        <p>Price: â‚¹900</p>
        
        <form id="orderForm">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" required>
            
            <h2>Address Details</h2>
            
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="UK">United Kingdom</option>
            </select>

            <label for="state">State:</label>
            <select id="state" required>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Delhi">Delhi</option>
                <option value="California">California</option>
                <option value="Texas">Texas</option>
                <option value="Ontario">Ontario</option>
                <option value="New South Wales">New South Wales</option>
                <option value="England">England</option>
            </select>

            <label for="city">City:</label>
            <select id="city" required>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Guntur">Guntur</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Toronto">Toronto</option>
                <option value="Sydney">Sydney</option>
                <option value="London">London</option>
            </select>

            <label for="doorNo">Door Number:</label>
            <input type="text" id="doorNo" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" required>
            
            <button type="submit">Buy</button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const quantity = document.getElementById('quantity').value;
            const country = document.getElementById('country').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const doorNo = document.getElementById('doorNo').value;
            const address = document.getElementById('address').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            // Redirect to the order confirmation page with query parameters
            window.location.href = `order-confirmation.html?quantity=${quantity}&country=${country}&state=${state}&city=${city}&doorNo=${doorNo}&address=${address}&phoneNumber=${phoneNumber}`;
        });
    </script>
</body>
</html>
